<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image"><img src="assets/img/logo.png" alt=""></span>
                <div class="text logo-text">
                    <span class="name">electronApp</span>
                    <span class="profession">v1.0.0</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="active nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Accueil</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li><a href="profil.html"><i class='bx bx-user icon'></i><span class="text nav-text">Profil</span></a></li>
                <li><a href="login.html"><i class='bx bx-log-out icon'></i><span class="text nav-text">Déconnexion</span></a></li>
            </div>
        </div>
    </nav>

    <section class="home">
        <div class="text">Accueil</div>
        <div class="container">
            <button id="check-word-btn" class="btn btn-primary">Vérifiez l'installation de Microsoft Word</button>
            <p id="word-status"></p>
        </div>
    </section>

    <script>
        document.getElementById('check-word-btn').addEventListener('click', async () => {
            const wordStatus = document.getElementById('word-status');
            wordStatus.textContent = 'Vérification de l\'installation de Microsoft Word...';

            try {
                const result = await window.electron.checkWord();
                if (result.installed) {
                    wordStatus.textContent = `Microsoft Word est installé. Version:${result.version}`;
                } else {
                    wordStatus.textContent = 'Microsoft Word n\est pas installé.';
                }
            } catch (error) {
                wordStatus.textContent = 'Erreur lors de la vérification de l\'installation de Microsoft Word.';
                console.error(error);
            }
        });
    </script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
